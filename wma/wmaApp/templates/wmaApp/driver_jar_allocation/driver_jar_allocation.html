{% extends 'wmaApp/baseIndex.html' %}
{% load static %}
{% block title %}
<title>My Jars Allocation</title>
{% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<style>

    #UserTable_length {
        left: 20px;
        position: absolute;
    }

    #UserTable_filter {
        width: 50%;
        float: right;
    }

    .dt-buttons {
        position: absolute;
        left: 130px;
    }
    .dt-length{
        position: absolute;
    }

    input[type=search] {
        width: 100px !important;
    }
</style>

<div class="ui right aligned basic  grid">
    <div class="sixteen wide column">
        <div class="ui  pointing secondary menu">
            <div style="cursor: pointer;" class="item active" data-tab="user"
            >My Jars Allocation List
            </div>
        
        </div>
        <div class="ui tab " data-tab="user">
            <div class="row" style="padding-left: 5px; padding-right: 5px">
                <div class="ui  form">
                    <form class="ui tiny form" style="text-align:left">
                        <div class=" fields">
                            <div class="four wide field" style="width: 30%">
                                <label>Start Date</label>
                                <div class="ui calendar" id="rangestart">
                                    <div class="ui input left icon">

                                        <input class="" type="text" placeholder="Start Date"
                                               style="width:100%;"
                                               id="startDateF" >
                                    </div>
                                </div>
                            </div>
                            <div class="three wide field" style="width: 30%">
                                <label>End Date</label>
                                <div class="ui calendar" id="rangeend">
                                    <div class="ui input left icon">

                                        <input class="" type="text" placeholder="End Date"
                                               style="width:100%;"
                                               id="endDateF">
                                    </div>
                                </div>
                            </div>
                    
                            <div class="seven wide field">
                                <label>Action</label>
                                <button class="ui tiny active button" type="button"
                                        onclick="filterDetails()">
                                    <i class="funnel dollar icon"></i>
                                    Search
                                </button>
                                <!--                                    <a id="reportUrl"-->
                                <!--                                       href=""-->
                                <!--                                       style="float: right;"-->
                                <!--                                       class="teal tiny ui button">Download Report-->
                                <!--                                    </a>-->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="wide">
                    <table class="ui blue unstackable tiny sortable celled very nowrap very compact table" id="UserTable"
                           style="margin-top: 5px;width: 100%">
                        <thead>
                        <tr>
                            <th>Driver Name</th>
                            <th>In-Jar</th>
                            <th>Out-Jar</th>
                            <th>Remark</th>
                            <th>AddedBy</th>
                            <th>Date</th>
                            <th>Added On</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

        
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    var today = new Date();
    $('#rangestart').calendar({
        initialDate: today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear(),
        monthFirst: false,
        type: 'date',
        endCalendar: $('#rangeend'),
        formatter: {
            date: function (date, settings) {
                if (!date) return '';
                var day = date.getDate();
                var month = date.getMonth() + 1;
                var year = date.getFullYear();
                return day + '/' + month + '/' + year;
            }
        }
    });
    $('#rangeend').calendar({
        initialDate: today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear(),
        monthFirst: false,
        type: 'date',
        startCalendar: $('#rangestart'),
        formatter: {
            date: function (date, settings) {
                if (!date) return '';
                var day = date.getDate();
                var month = date.getMonth() + 1;
                var year = date.getFullYear();
                return day + '/' + month + '/' + year;
            }
        }
    });

    var userTab;



    // user Details

    userTab = $('#UserTable').DataTable({
        dom: 'Blfrtip',
        "scrollY": "350px",
        "scrollX": true,
        fixedColumns: {
            left: 1,
            right: 1
        },
        buttons: [{
            extend: 'excel',
            exportOptions: {
                columns: [0,1, 2, 3,4,5,6]
            }
        }

        ],
        language: {
            lengthMenu: "_MENU_ entries"
        },
        "columnDefs": [
            {"name": "driverID", "targets": 0, "orderable": true},
            {"name": "inJar", "targets": 1, "orderable": true},
            {"name": "outJar", "targets": 2, "orderable": true},
            {"name": "remark", "targets": 3, "orderable": true},
            {"name": "addedByID", "targets": 4, "orderable": true},
            {"name": "date", "targets": 5, "orderable": true},
            {"name": "datetime", "targets": 6, "orderable": true},
            {"name": "action", "targets": 7, "orderable": false}
        ],
        aaSorting: [[6, 'desc']],
        "lengthMenu": [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
        "pageLength": 10,
        "processing": true,
        "serverSide": true,
        "ajax": "{% url 'wma_api:DriverWiseJarAllocationListJson' %}"
    });


    $(document).ready(function(){
        $('.ui.form')
            .form({
                fields: {
                    fileInput:{
                        identifier: 'name',
                        rules: [
                            {
                                type : 'empty'
                            }
                        ]
                    }
                }
            });
    });

    function myOwnReset(){
        $('.ui.form').form('reset');
    }

    function filterDetails() {
        var startDate = $('#startDateF').val();
        var endDate = $('#endDateF').val();
        userTab.ajax.url('{% url 'wma_api:DriverWiseJarAllocationListJson' %}?startDate=' + startDate + '&endDate=' + endDate).load();

    }

</script>

{% endblock %}
